<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shorty</title>
	<link rel="stylesheet" href="assets/style.css">
	<script src="assets/main.js" type="module"></script>
</head>
<body>
<div class="centered">
	<div id="box_list">
		<template id="message_box">
			<div class="message_box"></div>
		</template>
	</div>

	<h1>WIP Link Shortener :)</h1>

	<div id="shorten">
		<div>
			<input class="input_field" type="text" id="shorten_textfield" placeholder="URL to shorten" required>
			<input class="shorten" type="button" value="Shorten" id="shorten_button">
		</div>

		<div id="advanced_mode_outer">
			<label for="advanced_mode">Advanced mode</label>
			<label class="switch">
				<input type="checkbox" id="advanced_mode">
				<span class="slider"></span>
			</label>
		</div>


		<input
				class="advanced_mode input_field validatable invisible"
				type="number"
				id="max_uses"
				placeholder="Max usages"
				title="Number of uses before link expires"
		> <br>
		<input
				class="advanced_mode input_field validatable invisible"
				type="text"
				id="custom_id"
				placeholder="Custom Id"
				title="Macht Jakob"> <br>
		<div id="time_selection">
			<input class="advanced_mode validatable invisible" type="datetime-local" id="age_days">
			<input class="advanced_mode input_field validatable invisible"
				   type="text"
				   id="duration"
				   title="Macht Jakob"
			>
			<input type="checkbox" class="advanced_mode invisible" id="date_toggle">
		</div> <br>
		<!-- End advanced mode items -->
	</div>

</div>
</body>
</html>
